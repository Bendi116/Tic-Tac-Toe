<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="wrapper">
        <h1>Tic-Tac-Toe Game</h1>
        <h3 class="game-info"></h3>
        <button class="start-restart">Start/Restart</button>
        <div class="board">
            <div class="col">
                <button  class="0-0 tile"> </button>
                <button class="0-1 tile"> </button>
                <button class="0-2 tile"> </button>
            </div>
            <div class="col">
                <button class="1-0 tile"> </button>
                <button class="1-1 tile"> </button>
                <button class="1-2 tile"> </button>
            </div>
            <div class="col">
                <button class="2-0 tile"> </button>
                <button class="2-1 tile"> </button>
                <button class="2-2 tile"> </button>
            </div>
        </div>
    </div>
</body>
</html>
